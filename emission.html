<!DOCTYPE html>
<html lang="de" id="emission-html">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CO2 Emissions Tracker</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body id="emission-body">
		<header class="flex-column" id="emission-header">
			<div class="d-flex justify-content-center" id="logo-div">
				<img src="images\logo.png" alt="Global CO2 Emissions Tracker Logo" id="logo" />
			</div>
			<div class="d-flex flex-row justify-content-between">
				<div id="nav">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="emission.html">Tabelle</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main id="emission-main">
			<div class="align-items-center mt-3">
				<h1 class="text-center">CO2 Emissionsdaten</h1>
			</div>
			<div id="filters" class="row">
				<div class="col-5" id="div-country">
					<select id="country-filter" onchange="filterTable()" class="form-select">
						<option value="">Land</option>
					</select>
				</div>
				<div class="col-5 custom-select" id="div-company">
					<select id="company-filter" onchange="filterTable()" class="form-select">
						<option value="">Konzern</option>
					</select>
				</div>
				<div class="col-2" id="div-reset">
					<button id="reset-button" onclick="resetFilters()" type="button" class="btn btn-sm">Reset</button>
				</div>
			</div>

			<div id="table" class="scrollable-table">
				<table id="data-table" class="table table-hover">
					<thead>
						<tr>
							<th onclick="sortTable(0) " style="vertical-align: top; cursor: pointer">
								<span class="sort-arrow">Land</span>
							</th>
							<th onclick="sortTable(1)" style="vertical-align: top; cursor: pointer">
								<span class="sort-arrow">Konzern</span>
							</th>
							<th onclick="sortTable(2)" style="vertical-align: top; cursor: pointer">
								<span class="sort-arrow">CO₂(t)</span>
							</th>
							<th onclick="sortTable(3)" style="vertical-align: top; cursor: pointer">
								<span class="sort-arrow">Jahr</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<!-- Daten werden hier eingefügt -->
					</tbody>
				</table>
			</div>
		</main>
		<footer id="emission-footer">
			<ul class="nav justify-content-center">
				<li class="nav-item"><a href="impressum.html" class="nav-link px-2 text-body-secondary">Impressum</a></li>
				<li class="nav-item"><a href="datenschutzerklärung.html" class="nav-link px-2 text-body-secondary">Datenschutz</a></li>
			</ul>
		</footer>
		<script src="js\bootstrap.js"></script>
		<script src="js\script.js"></script>
	</body>
</html>
